{% extends 'base.html' %}

{% block title %} Notes  {% endblock %}

{% block content %}

<h1 class="pf-heading">Edit your Profile</h1>
<div class="error" id="edit-error"></div>
<div class="success-box" style="display:none;" id="edit-success"></div>
<div class="pf-form">
    <div class="mb-2">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input disabled type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value='{{email}}'>
    </div>
    <div class="mb-2">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username" value="{{username}}">
      </div>
    <div class="mb-2">
      <label for="exampleInputPassword1" class="form-label">Old Password</label>
      <input type="password" class="form-control" id="old_pwd" name="old_pwd" value="{{pwd}}">
    </div>
    <div class="mb-2">
        <label for="exampleInputPassword1" class="form-label">New Password</label>

        
        <input type="password" class="form-control" id="new_pwd" name="new_pwd" value="{{confirm_pwd}}">
        <div id="passwordHelpBlock" class="form-text">
          
          </div>
      </div>
      
    
    <button class="btn btn-primary mb-3 register" onclick="update()">Update</button>
    
  </div>

  <script src="/static/js/profile.js"></script>
{% endblock %}
